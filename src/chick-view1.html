<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="chick-line-graph-history.html">
<link rel="import" href="chick-line-graph-future.html">
<link rel="import" href="chick-quantiles-table.html">
<link rel="import" href="chick-pie-chart.html">
<link rel="import" href="chick-raw-table.html">

<dom-module id="chick-view1">
  <template>
    <style>
      .container.flex-vertical {
        padding: 0 15px 15px 15px;
        margin: 0 5px 5px 5px;
      }
      
      .container>.flexchild-vertical {
        padding: 15px;
        margin: 0 5px 10px 5px;
        background-color: white;
      }
      
       :host {
        display: block;
        padding: 10px;
      }
    </style>


    <custom-style>
      <style is="custom-style">
        .flex-horizontal {
          @apply --layout-horizontal;
        }
        
        .flexchild {
          @apply --layout-flex;
        }
        
        .flex-vertical {
          @apply --layout-vertical;
          height: 239px;
        }
        
        .flexchild-vertical {
          @apply --layout-flex;
        }
      </style>
    </custom-style>
    <div class="container flex-horizontal">
      <div class="container flex-vertical">
        <div class="flexchild-vertical">
          <chick-line-graph-history max-number-of-weeks="[[maxNumberOfWeeks]]" line-chart-points="[[lineChartPoints]]"></chick-line-graph-history>
        </div>
        <div class="flexchild-vertical">
          <chick-line-graph-future max-number-of-weeks="[[maxNumberOfWeeks]]" line-chart-up="[[lineChartUp]]" line-chart-down="[[lineChartDown]]"></chick-line-graph-future>
        </div>
        <div class="flexchild-vertical">
          <chick-quantiles-table quantiles="[[quantiles]]" quantile-change-in-percent="[[quantileChangeInPercent]]"></chick-quantiles-table>
        </div>
        <div class="flexchild-vertical">
          <chick-pie-chart diet-proportions="[[dietProportions]]"></chick-pie-chart>
        </div>
      </div>
      <div class="flexchild">
        <chick-raw-table records="[[records]]"></chick-raw-table>
      </div>
    </div>
  </template>

  <script>
    class ChickView1 extends Polymer.Element {
      static get is() { return 'chick-view1'; }
      static get properties() {
        return {
          maxNumberOfWeeks: {
            type: Number
          },
          lineChartUp: Object,
          lineChartDown: Object,
          lineChartPoints: Array,
          quantiles: Array,
          quantileChangeInPercent: Number,
          records: {
            type: Array
          },
          dietProportions: {
            type: Array
          }
        }
      }
    }

    window.customElements.define(ChickView1.is, ChickView1);
  </script>
</dom-module>
